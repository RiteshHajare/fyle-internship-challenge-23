<div
  class="flex flex-col items-center justify-center gap-10 h-screen font-semibold"
>
  <h1 class="text-3xl text-white">Enter GitHub username</h1>
  <input
    autofocus
    (keydown.enter)="usernameClicked(username.value)"
    (input)="inputChange()"
    #username
    class="outline w-2/5 h-8 text-xl font-normal"
    type="text"
  />
  <button
    (click)="usernameClicked(username.value)"
    type="submit"
    class="bg-sky-600 w-1/5 h-8 rounded-md font-medium text-lg lift-button transition ease-in-out duration-300"
  >
    Submit
  </button>
  <p class="text-red-600">
    <em>{{ error != "" ? error : null }} </em>
  </p>
</div>
